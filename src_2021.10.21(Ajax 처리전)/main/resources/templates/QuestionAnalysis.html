<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>수집 데이터</title>

    <!-- 부트스트랩 css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <!-- 개인 css 파일 -->
    <link rel="stylesheet" href="/css/main.css">


    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <h3> 뽐뿌 사이트 분석</h3>
        <ul class="nav nav-pills">
            <li style="margin-bottom: 5px;" role="presentation"><a href="GatherData.html">수집 데이터</a></li>
            <li style="margin-bottom: 5px;" role="presentation" class="active"><a href="/">질문 유형 분석</a></li>
            <li style="margin-bottom: 5px;" role="presentation"><a href="KeywordAnalysis">키워드 분석</a></li>
        </ul>
        <hr style="margin: 5px 0px">
        <br>
        <h4> 수집 현황</h4>
        <!--조회 form -->
        <form class="form-inline" action="/getChartList.do" method="get">
            <div class="form-group">
                <label for="start_date">조회시작일</label>
                <input type="date" class="form-control" id="start_date" name="start_date" min="2020-01-01" max="2021-08-31" value="2020-01-01">
            </div>
            <div class="form-group">
                <label for="end_date">조회종료일</label>
                <input type="date" class="form-control" id="end_date" name="end_date"  min="2020-01-01" max="2021-08-31" value="2020-01-15">
            </div>
            <button type="submit" class="btn btn-primary">검색</button>
        </form>

        <br>
        <div class="list_count">
            <table class="table table-hover">
                <thead>
                <tr style="background:#337ab7; color: white;">
                    <th style="width: 50%; text-align: center;">키워드명</th>
                    <th style="width: 50%; text-align: center;">키워드 수</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="chart : ${chartList}">
                    <td th:text="${chart.categoryName}"></td>
                    <td th:text="${chart.categoryCount}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js}"></script>
    <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{/templates/js/bootstrap.min.js}"></script>


</body>
</html>
